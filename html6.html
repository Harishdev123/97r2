<form action="./login.html">
  <label for="fname">FirstName :</label>
  <input name="firstname" id="fname" type="text" placeholder="enter your First Name"/><br><br>

  <label for="sname">SecondName:</label>
  <input type="text" placeholder="Enter SecondName" name="sname" id="sname"><br><br>

  <label for="ph">Mobile Number:</label>
  <input type="number" placeholder="enter Mobile number" id="ph" name="ph"><br><br>

  <label for="pswd">Password :</label>
  <input name="pswd" id="pswd" type="password"placeholder="enter password" /><br><br>

  <label for="email">email</label>
  <input name="email" id="email" type="email" placeholder="enter email"/><br><br>

  <label for="dob">dob</label>
  <input type="datetime-local" id="dob" name="dob"><br><br>
  <input type="date"/>
  <input type="month"/>
  <input type="time"/>
  

  <label for="file">resume</label>
  <input type="file" id="file"><br><br>

  <input type="range">  
  <input type="submit">
  <button type="submit">login/sigin/register</button>
  <i class="fa fa-bars"></i>
  <i class="fa fa-automobile"></i>


</form>
